
<!DOCTYPE html>

<script>
window.onload = function() {

geResponse"}}}, "description": ""}}, "tags": ["api"]}}, "/api/v1/token/refresh/": {"post": {"operationId": "createTokenRefresh", "description": "Send access token as http-only cookie when refreshing token.", "parameters": [], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/TokenRefresh"}}, "application/x-www-form-urlencoded": {"schema": {"$ref": "#/components/schemas/TokenRefresh"}}, "multipart/form-data": {"schema": {"$ref": "#/components/schemas/TokenRefresh"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/TokenRefreshResponse"}}}, "description": ""}}, "tags": ["api"]}}, "/api/v1/account-confirm-email/": {"post": {"operationId": "createVerifyEmail", "description": "", "parameters": [], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/VerifyEmail"}}, "application/x-www-form-urlencoded": {"schema": {"$ref": "#/components/schemas/VerifyEmail"}}, "multipart/form-data": {"schema": {"$ref": "#/components/schemas/VerifyEmail"}}}}, "responses": {"201": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/VerifyEmail"}}}, "description": ""}}, "tags": ["api"]}}, "/api/v1/user/apply-for-license/": {"put": {"operationId": "updateUserLicense", "description": "Apply for Pro/Enterprise.", "parameters": [], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/LicenseUpdate"}}, "application/x-www-form-urlencoded": {"schema": {"$ref": "#/components/schemas/LicenseUpdate"}}, "multipart/form-data": {"schema": {"$ref": "#/components/schemas/LicenseUpdate"}}}}, "responses": {"200": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/LicenseUpdate"}}}, "description": ""}}, "tags": ["api"]}, "patch": {"operationId": "partialUpdateUserLicense", "description": "Apply for Pro/Enterprise.", "parameters": [], "requestBody": {"content": {"application/json": {"schema": {"$ref": "# RegistrationResponse": {"type": "object", "properties": {"detail": {"type": "string"}}}, "Login": {"type": "object", "properties": {"email": {"type": "string", "format": "email"}, "password": {"type": "string"}}, "required": ["email", "password"]}, "LoginResponse": {"type": "object", "properties": {"refresh_token": {"type": "string"}, "access_token": {"type": "string"}, "user": {"type": "object", "properties": {"name": {"type": "string"}, "email": {"type": "string", "format": "email"}}}}}, "LogOutResponse": {"type": "object", "properties": {"detail": {"type": "string"}}}, "PasswordReset": {"type": "object", "properties": {"email": {"type": "string", "format": "email"}}, "required": ["email"]}, "PasswordResetResponse": {"type": "object", "properties": {"detail": {"type": "string"}}}, "PasswordChange": {"type": "object", "properties": {"old_password": {"type": "string", "maxLength": 128}, "new_password1": {"type": "string", "maxLength": 128}, "new_password2": {"type": "string", "maxLength": 128}}, "required": ["old_password", "new_password1", "new_password2"]}, "PasswordChangeResponse": {"type": "object", "properties": {"detail": {"type": "string"}}}, "TokenVerify": {"type": "object", "properties": {"token": {"type": "string"}}, "required": ["token"]}, "TokenRefresh": {"type": "object", "properties": {"refresh": {"type": "string"}}, "required": ["refresh"]}, "TokenRefreshResponse": {"type": "object", "properties": {"access": {"type": "string"}}}, "VerifyEmail": {"type": "object", "properties": {"key": {"type": "string"}}, "required": ["key"]}, "LicenseUpdate": {"type": "object", "properties": {"applied_license": {"enum": ["free", "trial", "pro", "enterprise"], "type": "string"}, "applied_license_qt": {"type": "integer"}}}, "RetrievePhone": {"type": "object", "properties": {}}}}};
